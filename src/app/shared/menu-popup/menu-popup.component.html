<ng-container>
  <ul class="list-group menu-list">
    <li class="list-group-item wla-box-shadow" *ngFor="let menu of menuItems">
      <mat-icon class="material-icons-outlined">{{ menu.iconName }}</mat-icon>
      <ng-container>{{ menu.title }} </ng-container>
    </li>
  </ul>
  <div class="menu-group-pointer"></div>
</ng-container>
