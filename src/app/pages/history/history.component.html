<div class="history-container">
  <app-header [title]="title">
    <svg
      class="sync-icon"
      xmlns="http://www.w3.org/2000/svg"
      height="48"
      width="48"
    >
      <path
        d="M24.05 40.1q-6.55 0-11.275-4.725Q8.05 30.65 8.05 24.1v-2.25l-4 4L2.1 23.9l7.45-7.45L17 23.9l-1.95 1.95-4-4v2.25q0 5.35 3.825 9.175Q18.7 37.1 24.05 37.1q1.45 0 2.75-.25t2.45-.75l2.15 2.15q-1.8 1-3.625 1.425-1.825.425-3.725.425Zm14.45-8.45-7.45-7.45 2-2L37 26.15V24.1q0-5.35-3.825-9.175Q29.35 11.1 24 11.1q-1.45 0-2.75.275t-2.45.675L16.65 9.9q1.8-1 3.625-1.4Q22.1 8.1 24 8.1q6.55 0 11.275 4.725Q40 17.55 40 24.1v2.15l4-4 1.95 1.95Z"
      />
    </svg>
  </app-header>

  <section class="history-analytic-section">
    <div class="title-container">
      <h4 class="title mb-0">
        {{ today | date : "EEEE, d MMMM" }}
      </h4>
    </div>

    <div class="data-analytic-card wla-box-shadow chart-card box-ani-1">
      <div class="d-flex flex-column justify-content-between h-100">
        <div class="card-title-container">
          <h4 class="title mt-2">Weight</h4>
        </div>

        <div class="section-value">
          <h3 class="value">52,3<small>kg</small></h3>
        </div>
      </div>

      <div class="chart-section">
        <app-analytic-chart
          [series]="weightChart.series"
          [chart]="weightChart.chart"
          [plotOptions]="weightChart.plotOptions"
          [xaxis]="weightChart.xaxis"
          [yaxis]="weightChart.yaxis"
          [grid]="weightChart.grid"
          [colors]="weightChart.colors"
          [stroke]="weightChart.stroke"
          [dataLabels]="weightChart.dataLabels"
        ></app-analytic-chart>
      </div>
    </div>

    <div class="data-analytic-card wla-box-shadow box-ani-2">
      <div class="card-title-container w-100">
        <h4 class="title">BMI</h4>

        <div class="d-flex align-items-center gap-1">
          <h4 class="title">17.3</h4>
          <mat-icon class="material-icons-outlined"> arrow_drop_up </mat-icon>
        </div>
      </div>

      <div class="row my-3">
        <!-- Progress bar -->
        <div class="col-4 pe-0">
          <mat-progress-bar
            class="progress-one"
            mode="determinate"
            [value]="74"
          ></mat-progress-bar>
        </div>
        <div class="col-4">
          <mat-progress-bar
            class="progress-two"
            mode="determinate"
            [value]="0"
          ></mat-progress-bar>
        </div>
        <div class="col-4 ps-0">
          <mat-progress-bar
            class="progress-three"
            mode="determinate"
            [value]="0"
          ></mat-progress-bar>
        </div>
      </div>
      <!-- Values -->

      <div class="d-flex justify-content-evenly mb-3">
        <span>18,5</span>
        <span>25</span>
      </div>

      <!-- Legend -->
      <div class="d-flex gap-4 align-items-center">
        <div class="legend-holder">
          <div class="color color-1"></div>
          <div class="name">Low</div>
        </div>
        <div class="legend-holder">
          <div class="color color-2"></div>
          <div class="name">Normal</div>
        </div>
        <div class="legend-holder">
          <div class="color color-3"></div>
          <div class="name">High</div>
        </div>
      </div>
    </div>

    <div class="data-analytic-card wla-box-shadow chart-card box-ani-3">
      <div class="d-flex flex-column justify-content-between h-100">
        <div class="card-title-container">
          <h4 class="title mt-2">Sleep</h4>
        </div>

        <div class="section-value">
          <h3 class="value">6<small>h</small> 20<small>m</small></h3>
        </div>
      </div>

      <div class="chart-section">
        <app-analytic-chart
          [series]="sleepChart.series"
          [chart]="sleepChart.chart"
          [plotOptions]="sleepChart.plotOptions"
          [xaxis]="sleepChart.xaxis"
          [yaxis]="sleepChart.yaxis"
          [grid]="sleepChart.grid"
          [colors]="sleepChart.colors"
          [dataLabels]="sleepChart.dataLabels"
        ></app-analytic-chart>
      </div>
    </div>
  </section>

 
</div>
